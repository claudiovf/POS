<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>POS Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel="stylesheet" href="style.css" media="screen">
        <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <header id="header" class="header">
            <div class="nav-menu">MENU</div>
            <div class="logo">LOGO</div>
            <div class="nav-user">USER</div>

        </header>
        <main id="main-content" class="main-content">
            <div class="main-spacer"></div>
            <div class="main-menu">
                <button class="menu-new" type="button">NEW</button>
                <button class="menu-orders">ORDERS</button>
                <button class="menu-reports">REPORTS</button>
            </div>
            <div class="main-categ">
                <button id="drinks" class="categ drinks">DRINKS</button>
                <button id="cold-drinks" class="categ cold-drinks">COLD DRINKS</button>
                <button id="brunch" class="categ brunch">BRUNCH</button>
                <button id="all-day" class="categ all-day">ALL DAY</button>
                <button id="pastries" class="categ pastries">PASTRIES</button>
                <button id="sweets" class="categ sweets">SWEETS</button>
            </div>
            <div class="main-items"></div>
            <div class="main-addon">

            </div>
            <div class="main-pay">
                <button class="categ-drinks">DRINKS</button>
                <button class="categ-hotdrinks">HOT DRINKS</button>
                <button class="categ-brunch">BRUNCH</button>
                <button class="categ-allday">ALL DAY</button>
                <button class="categ-pastries">PASTRIES</button>
                <button class="categ-sweets">SWEETS</button>
            </div>
            <div class="main-cart">
                <div class="order">ORDER</div>
                <div class="order-items-wrap">
                    <div class="order-items">
                        <div class=order-items-name></div>
                        <div class="order-price"></div>
                    </div>
                </div>
                <div class="order-total">
                    <div>Total</div>
                    <p class="total-text">0</p>
                </div>
            </div>
        
        </main>

        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
