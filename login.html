<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>POS Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link  rel="stylesheet" href="style.css" media="screen">
        <!-- <script src="jquery-3.5.1.min.js" type="text/javascript"></script> -->
    </head>
    <body>
 
        <main class="main-pin-content">
            <div class="pin-container">
                <div class="pin-hidden">* * * *</div>
                <button  class="padseven">7</button>
                <button  class="padeight">8</button>
                <button  class="padnine">9</button>
                <button  class="padclear">Clear</button>
                <button  class="padfour">4</button>
                <button  class="padfive">5</button>
                <button  class="padsix">6</button>
                <button  class="padenter">Enter</button>
                <button  class="padone">1</button>
                <button  class="padtwo">2</button>
                <button  class="padthree">3</button>
                <button  class="padzero">0</button>
            </div>
        </main>

        <!-- <script src="main.js" type="text/javascript"></script> -->
    </body>
</html>
